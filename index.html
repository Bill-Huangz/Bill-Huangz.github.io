<html>
  <head>
    <title>遊戲角色屬性計算器</title>
    <link rel="stylesheet" href="main.css" />
    <!-- 引入 main.css -->
  </head>

  <body>
    <div class="center-container">
      <div class="container">
        <div class="player-stats">
          <!-- 玩家角色表單 -->
          <h2>玩家角色屬性</h2>
          <label for="player-camp">選擇陣營:</label>
          <select id="player-camp" oninput="updateStats()">
            <option value="哥德法">哥德法</option>
            <option value="佛列羅">佛列羅</option>
            <option value="明治">明治</option>
          </select>

          <br />

          <label for="player-level">等級:</label>
          <input
            type="number"
            id="player-level"
            min="1"
            max="100"
            value="20"
            oninput="updateStats()"
          />

          <br />

          <h3>角色屬性</h3>
          <p>等級: <span id="displayLevel"></span></p>
          <p>血量: <span id="displayHP"></span></p>
          <p>攻擊: <span id="displayAttack"></span></p>
          <p>防禦: <span id="displayDefense"></span></p>

          <!-- 新增按鈕來進行攻擊 -->
          <!-- <button onclick="attack('player')">玩家攻擊</button> -->
          <!-- 玩家角色表單 -->
          <!--<h2>玩家角色屬性</h2>-->
          <!-- ... 其他表單元素 ... -->

          <!-- 血量增益寶石 -->
          <h3>寶石</h3>
          <p>
            血量增益寶石:
            <button class="btn-increment" onclick="incrementGem('hp')">
              +
            </button>
            <span id="hp-gem-amount">0</span>
            <button class="btn-decrement" onclick="decrementGem('hp')">
              -
            </button>
          </p>

          <!-- 攻擊增益寶石 -->
          <p>
            攻擊增益寶石:
            <button class="btn-increment" onclick="incrementGem('attack')">
              +
            </button>
            <span id="attack-gem-amount">0</span>
            <button class="btn-decrement" onclick="decrementGem('attack')">
              -
            </button>
          </p>

          <!-- 防禦增益寶石 -->
          <p>
            防禦增益寶石:
            <button class="btn-increment" onclick="incrementGem('defense')">
              +
            </button>
            <span id="defense-gem-amount">0</span>
            <button class="btn-decrement" onclick="decrementGem('defense')">
              -
            </button>
          </p>
        </div>

        <div class="npc-stats">
          <!-- NPC表單 -->
          <h2>NPC屬性</h2>
          <label for="npc-name">選擇NPC:</label>
          <select id="npc-name" oninput="updateStats()">
            <option value="樂霏霏">樂霏霏</option>
            <option value="迪克多">迪克多</option>
            <option value="極力連">極力連</option>
            <option value="多力士">多力士</option>
            <option value="琳達特">琳達特</option>
            <option value="馬克西姆">馬克西姆</option>
            <option value="卡吉爾">卡吉爾</option>
            <option value="雀巢">雀巢</option>
            <option value="馬赫斯">馬赫斯</option>
            <option value="禾雪">禾雪</option>
            <option value="凱峇里">凱峇里</option>
            <option value="巴爾里·卡勒保">巴爾里·卡勒保</option>
          </select>

          <br />

          <label for="npc-camp">選擇陣營:</label>
          <select id="npc-camp" oninput="updateStats()">
            <option value="哥德法">哥德法</option>
            <option value="佛列羅">佛列羅</option>
            <option value="明治">明治</option>
          </select>

          <br />

          <!-- <label for="npc-level">等級:</label>
          <input
            type="number"
            id="npc-level"
            min="1"
            max="100"
            value="1"
            oninput="updateStats()"
          /> -->

          <!-- <br /> -->

          <h3><span id="npc-displayNickname"></span></h3>
          <p>等級: <span id="npc-displayLevel"></span></p>
          <p>血量: <span id="npc-displayHP"></span></p>
          <p>攻擊: <span id="npc-displayAttack"></span></p>
          <p>防禦: <span id="npc-displayDefense"></span></p>
          <h3>介紹</h3>
          <p><span id="npc-displayStory"></span></p>
          <br />
          <!-- 新增按鈕來進行攻擊 -->
          <!-- <button onclick="attack('npc')">NPC攻擊</button> -->
        </div>
      </div>
      <!-- 將原本的攻擊按鈕改成 radio 選項 -->
    
      <!-- 引入外部的JavaScript檔案 -->
      <div class="bottom-section">
        <label>
          <input type="radio" name="winner" value="player" /> 玩家獲勝
        </label>
        <label>
          <input type="radio" name="winner" value="npc" /> NPC獲勝
        </label>

        <!-- 新增觸發攻擊的按鈕 -->
        <button id="attack-btn">攻擊</button>
        <!--<button id="cancel-btn">取消攻擊</button>-->
      </div>
    </div>   
    <script src="main.js"></script>
  </body>
</html>
